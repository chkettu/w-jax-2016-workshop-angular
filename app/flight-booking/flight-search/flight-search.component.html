
<h1>Flight Search</h1>

<div class="form-group">
    <label>From:</label>
    <input class="form-control" [(ngModel)]="from">
</div>

<div class="form-group">
    <label>To:</label>
    <input class="form-control" [(ngModel)]="to">
</div>

<div class="form-group">
    <label>Date:</label>
    <date-component [(date)]="date"></date-component>
    {{ date }}
</div>


<div class="form-group">
    <button (click)="search()" class="btn btn-primary">Search</button>
</div>

<div *ngFor="let f of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <flight-card
            [item]="f"
            [selected]="f == selectedFlight"
            (selectedChange)="select(f)">
    </flight-card>
</div>
